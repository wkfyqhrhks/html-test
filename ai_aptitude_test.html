<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 전문가 유형 진단</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        .start-screen h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .start-screen p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .question-screen {
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 30px;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .question-number {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .question h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .answers {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .answer-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1.1em;
        }
        
        .answer-btn:hover {
            background: #e9ecef;
            border-color: #667eea;
        }
        
        .result-screen {
            display: none;
        }
        
        .result-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .result-type {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .result-description {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .result-details {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
        }
        
        .result-details h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .result-details ul {
            list-style: none;
            padding: 0;
        }
        
        .result-details li {
            color: #666;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .result-details li:before {
            content: "✓";
            color: #667eea;
            position: absolute;
            left: 0;
        }
        
        .restart-btn {
            background: #6c757d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 시작 화면 -->
        <div class="start-screen" id="startScreen">
            <h1>🤖 AI 전문가 유형 진단</h1>
            <p>나는 어떤 AI 전문가 유형일까?<br>
            8개의 간단한 질문으로 알아보세요!</p>
            <button class="btn" onclick="startTest()">테스트 시작하기</button>
        </div>
        
        <!-- 질문 화면 -->
        <div class="question-screen" id="questionScreen">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="question-number" id="questionNumber">질문 1/8</div>
            <div class="question">
                <h2 id="questionText"></h2>
                <div class="answers" id="answersContainer"></div>
            </div>
        </div>
        
        <!-- 결과 화면 -->
        <div class="result-screen" id="resultScreen">
            <div class="result-icon" id="resultIcon"></div>
            <div class="result-type" id="resultType"></div>
            <div class="result-description" id="resultDescription"></div>
            <div class="result-details" id="resultDetails"></div>
            <button class="btn restart-btn" onclick="restartTest()">다시 테스트하기</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "AI를 처음 들었을 때 어떤 생각이 들었나요?",
                answers: [
                    { text: "어려울 것 같아서 걱정됐어요", type: "beginner" },
                    { text: "편리하겠다고 생각했어요", type: "practical" },
                    { text: "내 꿈과 연결해보고 싶었어요", type: "explorer" },
                    { text: "인간에게 미치는 영향이 궁금했어요", type: "expert" }
                ]
            },
            {
                question: "ChatGPT나 AI 도구를 사용해본 경험은?",
                answers: [
                    { text: "들어보기만 했어요", type: "beginner" },
                    { text: "가끔 숙제나 검색할 때 써요", type: "practical" },
                    { text: "여러 용도로 다양하게 써봤어요", type: "explorer" },
                    { text: "장단점까지 분석해서 써요", type: "expert" }
                ]
            },
            {
                question: "수학이나 과학 문제를 풀 때 어떤 스타일인가요?",
                answers: [
                    { text: "단계별로 천천히 따라가는 편이에요", type: "beginner" },
                    { text: "답만 맞으면 과정은 상관없어요", type: "practical" },
                    { text: "다양한 방법으로 풀어보고 싶어요", type: "explorer" },
                    { text: "왜 그런지 원리까지 알고 싶어요", type: "expert" }
                ]
            },
            {
                question: "새로운 앱이나 기술을 배울 때는?",
                answers: [
                    { text: "친구나 선생님이 알려주면 따라해요", type: "beginner" },
                    { text: "필요한 기능만 빠르게 익혀요", type: "practical" },
                    { text: "이것저것 시도해보면서 배워요", type: "explorer" },
                    { text: "작동 원리부터 이해하려고 해요", type: "expert" }
                ]
            },
            {
                question: "미래 직업을 생각할 때 중요한 것은?",
                answers: [
                    { text: "안정적이고 무난한 일이면 좋겠어요", type: "beginner" },
                    { text: "실용적이고 돈을 잘 버는 일", type: "practical" },
                    { text: "내 관심사와 연결된 창의적인 일", type: "explorer" },
                    { text: "사회에 도움이 되는 의미있는 일", type: "expert" }
                ]
            },
            {
                question: "AI가 발전했을 때 가장 걱정되는 것은?",
                answers: [
                    { text: "나도 잘 사용할 수 있을까?", type: "beginner" },
                    { text: "내 일자리가 없어질까?", type: "practical" },
                    { text: "내가 하고 싶은 일에 어떤 영향을 줄까?", type: "explorer" },
                    { text: "인간과 AI의 관계가 어떻게 될까?", type: "expert" }
                ]
            },
            {
                question: "팀 프로젝트에서 어떤 역할을 주로 하나요?",
                answers: [
                    { text: "다른 사람이 정한 일을 성실히 해요", type: "beginner" },
                    { text: "효율적으로 일을 분담하고 진행해요", type: "practical" },
                    { text: "새로운 아이디어를 많이 제시해요", type: "explorer" },
                    { text: "전체적인 방향을 제시하고 조율해요", type: "expert" }
                ]
            },
            {
                question: "AI 관련 뉴스를 볼 때 관심있는 부분은?",
                answers: [
                    { text: "어떻게 사용하는지 사용법", type: "beginner" },
                    { text: "어떤 편리한 기능이 있는지", type: "practical" },
                    { text: "어떤 새로운 가능성이 있는지", type: "explorer" },
                    { text: "사회에 미치는 영향과 윤리 문제", type: "expert" }
                ]
            }
        ];

        const results = {
            beginner: {
                icon: "🌱",
                type: "입문자형",
                description: "AI에 대한 호기심은 있지만 아직 낯선 당신! 차근차근 시작하면 됩니다.",
                details: {
                    characteristics: [
                        "AI 개념이 아직 낯설어요",
                        "사용 경험이 많지 않아요",
                        "호기심은 있지만 조금 소극적이에요"
                    ],
                    recommendations: [
                        "생활 속 AI 찾기부터 시작해보세요",
                        "이미지 생성 AI로 재미있게 체험해보세요",
                        "AI는 어렵지 않다는 자신감을 가지세요"
                    ]
                }
            },
            practical: {
                icon: "🌿",
                type: "실용형",
                description: "AI를 똑똑하게 활용하는 당신! 이제 그 원리까지 알아볼 때입니다.",
                details: {
                    characteristics: [
                        "AI를 도구처럼 잘 활용해요",
                        "편리한 기능에 관심이 많아요",
                        "실용성을 중요하게 생각해요"
                    ],
                    recommendations: [
                        "AI가 왜 그렇게 작동하는지 궁금해하세요",
                        "데이터와 알고리즘 개념을 배워보세요",
                        "AI의 한계와 편향성도 생각해보세요"
                    ]
                }
            },
            explorer: {
                icon: "🌳",
                type: "탐색형",
                description: "창의적이고 도전적인 당신! AI와 다양한 분야를 연결해보세요.",
                details: {
                    characteristics: [
                        "관심 분야와 AI를 연결하려고 해요",
                        "창의적인 아이디어가 많아요",
                        "새로운 가능성을 탐구하는 걸 좋아해요"
                    ],
                    recommendations: [
                        "다양한 AI 직업 분야를 탐색해보세요",
                        "문제 해결형 AI 프로젝트에 도전하세요",
                        "관심 분야 + AI 조합을 만들어보세요"
                    ]
                }
            },
            expert: {
                icon: "🌈",
                type: "미래전문가형",
                description: "AI 전반에 깊은 관심을 가진 당신! 미래 AI 전문가의 자질이 있습니다.",
                details: {
                    characteristics: [
                        "AI의 원리와 윤리까지 생각해요",
                        "사회적 영향에 관심이 많아요",
                        "스스로 질문을 만들고 탐구해요"
                    ],
                    recommendations: [
                        "AI 윤리와 철학 문제를 탐구해보세요",
                        "AI 관련 토론과 연구에 참여하세요",
                        "다른 친구들을 도와주는 리더가 되어보세요"
                    ]
                }
            }
        };

        let currentQuestion = 0;
        let scores = { beginner: 0, practical: 0, explorer: 0, expert: 0 };

        function startTest() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('questionScreen').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `질문 ${currentQuestion + 1}/8`;
            document.getElementById('questionText').textContent = question.question;
            
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';

            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer.text;
                button.onclick = () => selectAnswer(answer.type);
                answersContainer.appendChild(button);
            });
        }

        function selectAnswer(type) {
            scores[type]++;
            currentQuestion++;

            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';

            const maxScore = Math.max(...Object.values(scores));
            const resultType = Object.keys(scores).find(key => scores[key] === maxScore);
            const result = results[resultType];

            document.getElementById('resultIcon').textContent = result.icon;
            document.getElementById('resultType').textContent = result.type;
            document.getElementById('resultDescription').textContent = result.description;

            const detailsHtml = `
                <h3>✨ 나의 특징</h3>
                <ul>
                    ${result.details.characteristics.map(item => `<li>${item}</li>`).join('')}
                </ul>
                <h3>🎯 추천 활동</h3>
                <ul>
                    ${result.details.recommendations.map(item => `<li>${item}</li>`).join('')}
                </ul>
            `;
            document.getElementById('resultDetails').innerHTML = detailsHtml;
        }

        function restartTest() {
            currentQuestion = 0;
            scores = { beginner: 0, practical: 0, explorer: 0, expert: 0 };
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }
    </script>
</body>
</html>
