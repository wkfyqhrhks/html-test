  }
  .result img {

  }
  .type-title {

  }

  }
  button {
    background: #4f46e5;
    border: none;
    color: white;
    font-weight: 600;
    padding: 10px 18px;
    margin: 0 5px;
    border-radius: 10px;
    cursor: pointer;
  }
  button:disabled {
    background: #c7c7c7;
    cursor: default;
  }
</style>
</head>

    <div class="type-desc">대표 성격: 협력적, 사람 중심</div>
    <div class="type-desc">추천 분야: AI 윤리 컨설턴트, 교육 전문가</div>
    <div class="type-subdesc">필요 역량: 윤리적 사고, 커뮤니케이션</div>
  </div>

  <div id="navButtons">
    <button id="prevBtn" disabled>◀ 이전</button>
    <button id="nextBtn">다음 ▶</button>
  </div>
</div>

<script>
  const results = ['analysis', 'design', 'execution', 'empathy'];
  let current = 0;

  function showResult(index) {
    results.forEach((id, i) => {
      document.getElementById(id).style.display = (i === index) ? 'block' : 'none';
    });
    document.getElementById('prevBtn').disabled = (index === 0);
    document.getElementById('nextBtn').disabled = (index === results.length -1);
  }

  document.getElementById('prevBtn').addEventListener('click', () => {
    if(current > 0) current--;
    showResult(current);
  });

  document.getElementById('nextBtn').addEventListener('click', () => {
    if(current < results.length -1) current++;
    showResult(current);
  });

  showResult(current);
</script>

</body>
