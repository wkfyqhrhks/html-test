    characteristics: "Í≥µÍ∞ê Îä•Î†•, ÌòëÎ†•Ï†Å ÌÉúÎèÑ, Ïú§Î¶¨Ï†Å ÏÇ¨Í≥†, ÏÇ¨ÌöåÏ†Å Ï±ÖÏûÑÍ∞ê",
    career: "AI Ïú§Î¶¨ Ïª®ÏÑ§ÌÑ¥Ìä∏, AI ÍµêÏú° Ï†ÑÎ¨∏Í∞Ä, Ï†ïÏ±Ö Ïó∞Íµ¨Ïõê, ÏÇ¨ÌöåÌòÅÏã†Í∞Ä",
    skills: "Ïú§Î¶¨Ï†Å ÏÇ¨Í≥†, Ïª§ÎÆ§ÎãàÏºÄÏù¥ÏÖò, ÍµêÏú° Í∏∞Ìöç, Ï†ïÏ±Ö Î∂ÑÏÑù"
  }
];

let currentQuestionIndex = 0;
let scores = [0, 0, 0, 0]; // Î∂ÑÏÑùÌòï, ÏÑ§Í≥ÑÌòï, Ïã§ÌñâÌòï, Í≥µÍ∞êÌòï

function updateProgress() {
  const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
  document.getElementById('progressFill').style.width = progress + '%';
  document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
  document.getElementById('totalQuestions').textContent = questions.length;
}

function showQuestion() {
  if (currentQuestionIndex >= questions.length) {
    showLoading();
    return;
  }
  
  const question = questions[currentQuestionIndex];
  document.getElementById('question').textContent = question.question;
  
  const optionsContainer = document.getElementById('options');
  optionsContainer.innerHTML = '';
  
  question.options.forEach((option, index) => {
    const optionElement = document.createElement('div');
    optionElement.className = 'option';
    optionElement.innerHTML = `
      <span class="option-number">${String.fromCharCode(65 + index)}</span>
      ${option}
    `;
    
    optionElement.onclick = () => selectOption(index);
    optionsContainer.appendChild(optionElement);
  });
  
  updateProgress();
}

function selectOption(optionIndex) {
  scores[optionIndex]++;
  currentQuestionIndex++;
  
  // Î∂ÄÎìúÎü¨Ïö¥ Ï†ÑÌôò Ìö®Í≥º
  const quiz = document.getElementById('quiz');
  quiz.style.opacity = '0.5';
  quiz.style.transform = 'translateY(-10px)';
  
  setTimeout(() => {
    showQuestion();
    quiz.style.opacity = '1';
    quiz.style.transform = 'translateY(0)';
  }, 200);
}

function showLoading() {
  document.getElementById('quiz').style.display = 'none';
  document.getElementById('loading').style.display = 'block';
  
  // 2Ï¥à ÌõÑ Í≤∞Í≥º ÌëúÏãú
  setTimeout(() => {
    showResult();
  }, 2000);
}

function showResult() {
  const maxScore = Math.max(...scores);
  const resultIndex = scores.indexOf(maxScore);
  const result = results[resultIndex];
  
  document.getElementById('loading').style.display = 'none';
  document.getElementById('result').style.display = 'block';
  
  // Í≤∞Í≥º ÌëúÏãú
  document.getElementById('resultEmoji').textContent = result.emoji;
  document.getElementById('resultTitle').textContent = result.type;
  document.getElementById('resultDescription').textContent = result.description;
  document.getElementById('resultCharacteristics').textContent = result.characteristics;
  document.getElementById('resultCareer').textContent = result.career;
  document.getElementById('resultSkills').textContent = result.skills;
  
  // Í≤∞Í≥º Ïπ¥Îìú ÏÉâÏÉÅ Î≥ÄÍ≤Ω
  const resultCard = document.querySelector('.result-card');
  const colors = [
    'linear-gradient(135deg, #667eea, #764ba2)', // Î∂ÑÏÑùÌòï
    'linear-gradient(135deg, #f093fb, #f5576c)', // ÏÑ§Í≥ÑÌòï
    'linear-gradient(135deg, #4facfe, #00f2fe)', // Ïã§ÌñâÌòï
    'linear-gradient(135deg, #43e97b, #38f9d7)'  // Í≥µÍ∞êÌòï
  ];
  resultCard.style.background = colors[resultIndex];
}

function restartTest() {
  currentQuestionIndex = 0;
  scores = [0, 0, 0, 0];
  
  document.getElementById('result').style.display = 'none';
  document.getElementById('quiz').style.display = 'block';
  
  showQuestion();
}

// ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§ (A, B, C, D)
document.addEventListener('keydown', (e) => {
  if (document.getElementById('quiz').style.display !== 'none') {
    const key = e.key.toLowerCase();
    if (['a', 'b', 'c', 'd'].includes(key)) {
      const index = key.charCodeAt(0) - 97; // a=0, b=1, c=2, d=3
      if (index < questions[currentQuestionIndex].options.length) {
        selectOption(index);
      }
    }
  }
});

// Ï¥àÍ∏∞ Ïã§Ìñâ
showQuestion();
</script>
